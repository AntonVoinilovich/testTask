<template>
    <lightning-card>
        <c-vertical-tabs onmyeventdemo={handlechange}>
        </c-vertical-tabs>

        <div style="width: 320px;">
            <template if:true={records}>
                <lightning-vertical-navigation selected-item="choose">
                    <lightning-vertical-navigation-section label="Account:">
                        <lightning-vertical-navigation-item-badge label="Choose" name="choose"></lightning-vertical-navigation-item-badge>
                        <template for:each={records} for:item='con'>
                            <lightning-vertical-navigation-item key={con.Id} label={con.LastName} value={con.Id} onchange={handleClick2}>
                            </lightning-vertical-navigation-item>
                        </template>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </template>
		</div>

    </lightning-card>
</template>
