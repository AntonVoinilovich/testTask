<template>
		<div style="width: 320px;">
            <template if:true={accounts.data}>
                <lightning-vertical-navigation selected-item="choose">
                    <lightning-vertical-navigation-section label="Account:">
                        <lightning-vertical-navigation-item-badge label="Choose" name="choose"></lightning-vertical-navigation-item-badge>
                        <template for:each={accounts.data} for:item='acc'>
                            <lightning-vertical-navigation-item-badge key={acc.Id} label={acc.Name} value={acc.Id} badge-count="3" onchange={handleClick}>
                            </lightning-vertical-navigation-item-badge>
                        </template>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </template>
			<!-- <template if:true={accounts.error}>
                <p errors={accounts.error}>Error!</p>
            </template> -->

		</div>
</template>
